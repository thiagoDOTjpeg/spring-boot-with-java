server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,https://gritti.com.br,http://localhost:3000
file:
  upload-dir: C:/upload
spring:
  application:
    name: spring-boot-with-java
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB
logging:
  level:
    root: INFO
    # root: WARN
    # br.com.erudio: DEBUG
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true